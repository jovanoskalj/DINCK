<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar d-flex justify-content-around fixed-top navbar-light bg-info-subtle">
    <a class="nav-link active" aria-current="page" href="#">Lab4</a>
    <a class="nav-link" href="{% url 'index' %}">Home</a>
</nav>

<div class="container mt-5 pt-5">
    <div class="row align-items-center">
        <h2>Details for Car {{ car_data.id }} </h2>
        <div class="col-md-6 text-center">
            <img src="{{ car_data.photo.url }}" alt="Car Photo" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">

            <h2>{{ car_data.manufacturer }} {{ car_data.model }}</h2>
            <p><strong>Mileage:</strong> {{ car_data.mileage }} km</p>
            <p><strong>Price:</strong> ${{ car_data.price }}</p>
            <p><strong>Year:</strong> {{ car_data.year_of_production }}</p>

            <a href="{% url 'index' %}" class="btn btn-success mt-3">Back to All Cars</a>
        </div>
    </div>
</div>
</body>
</html>
