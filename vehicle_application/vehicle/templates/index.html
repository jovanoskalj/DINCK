{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarApp - All Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        background-color: #e5e5e5;
        }
    </style>
</head>

<body>

<div class="container col">

    <nav class="navbar d-flex justify-content-around fixed-top navbar-light bg-info-subtle">
        <a class="nav-link active" aria-current="page" href="#">Lab4</a>
        <a class="nav-link" href="#">Home</a>
    </nav>

    <div class="d-flex flex-wrap justify-content-start mt-5 pt-5 bg-white">

        {% for car in car_list %}
            <div class="card m-3 " style="width: 18rem;">
                <img src="{{ car.photo.url }}" class="card-img-top" style="height: 300px; object-fit: cover;"
                     alt="...">

                <div class="card-body">
                    <h5 class="card-title">{{ car.manufacturer.name }} {{ car.model }}</h5>
                    <p class="card-text">Mileage: {{ car.mileage }} km</p>
                    <p class="card-text">Price: ${{ car.price }}</p>
                    <a href="{% url 'details' car.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
